{% extends 'base.html' %}
{% block title %}Rooms{% endblock %}
{% block content %}
<h2>Available Rooms</h2>
<div class="row">
    {% for room in rooms %}
    <div class="col-md-4">
        <div class="card mb-3">
            <img src="{{ room.image.url }}" class="card-img-top" alt="Room Image">
            <div class="card-body">
                <h5 class="card-title">{{ room.name }}</h5>
                <p class="card-text">{{ room.price }} per night</p>
                <a href="/rooms/{{ room.id }}/" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
